apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-minio-1
  labels:
    group: hkube
    type: nfs
    role: minio-1
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 101.150.4.250
    path: "/vol_vod/CEPH/minio-1"
    #server: ${NFS_HOST}
    #path: "${NFS_ROOT}/SF${CLUSTER_ID}/minio"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-minio-1
  namespace: default
  labels:
    group: vod
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      type: nfs
      group: hkube
      role: minio-1

