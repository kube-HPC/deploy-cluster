# Source: prometheus/templates/server-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: prometheus
    chart: prometheus-5.0.2
    component: "server"
    heritage: Tiller
    release: monitoring
  name: monitoring-prometheus-server
data:
  alerts: |
    groups:
    - name: test
      rules:
      - alert: MyTestAlert1
        expr: sum(hkube_worker_started_counter) > (sum(hkube_thres_mgr_test_gauge) or sum(absent(dummy)) * 3)
    #    for: 10m
        labels:
          severity: error
        annotations:
          summary: 'TEST started algs: {{ humanize $value }} (test threshold: {{ query "sum(hkube_thres_mgr_test_gauge) or sum(absent(dummy)) * 3" | first | value }})'
    ## Real Hkube alerts
    # NOTE: 
    #	- thresholds are metrics from alerts-threshold-manager, if missing (e.g. not running) => default value is used.
    #	- threshold default value is accepted by 'or' operation with: 'sum(absent(dummy)) * <default> ' when <default> is any default value.
    #	- threshold values may be changed by PUT requests to alerts-threshold-manager (json format body)
    - name: hkube
      rules:
      - alert: HighPipelineFailureRate
        expr: (sum(rate(hkube_api_server_pipelines_gross_counter{status='failed'}[5m])) * 60) >
                  (sum(hkube_thres_mgr_high_pipeline_failure_rate_gauge) or sum(absent(dummy)) * 10)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High Pipeline Failure Rate: {{$value | printf `%.2f`}} failures/min for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_pipeline_failure_rate_gauge) or sum(absent(dummy)) * 10" | first | value }})'
      - alert: HighPipelineFailurePercent
        expr: sum(rate(hkube_api_server_pipelines_gross_counter{status='failed'}[5m])) / sum(rate(hkube_api_server_pipelines_gross_counter[5m])) * 100 >
                    (sum(hkube_thres_mgr_high_pipeline_failure_precent_gauge) or sum(absent(dummy)) * 20)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High percent of Pipeline Failures: {{$value | printf `%.2f`}}% for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_pipeline_failure_precent_gauge) or sum(absent(dummy)) * 20" | first | value }}%)'
      - alert: HighAlgorithmFailureRate
        expr: sum(rate(hkube_worker_failed_counter[5m])) * 60 > (sum(hkube_thres_mgr_high_alg_failure_rate_gauge) or sum(absent(dummy)) * 20)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High Algorithm Failure Rate: {{$value | printf `%.2f`}} failures/min for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_alg_failure_rate_gauge) or sum(absent(dummy)) * 20" | first | value | humanize }})'
      - alert: HighAlgorithmFailurePercent
        expr: sum(rate(hkube_worker_failed_counter[5m])) / (sum(rate(hkube_worker_succeeded_counter[5m]) + rate(hkube_worker_failed_counter[5m]))) * 100 >
                  (sum(hkube_thres_mgr_high_alg_failure_percent_gauge) or sum(absent(dummy)) * 20)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High percent of Algorithm Failures: {{$value | printf `%.2f`}}% for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_alg_failure_percent_gauge) or sum(absent(dummy)) * 20" | first | value }}%)'
      - alert: LongAlgorithmMedianTimeInQueue
        expr: histogram_quantile(0.5, sum(rate(hkube_algorithm_queue_time_in_queue_histogram_bucket[5m])) by (le)) >
                  (sum(hkube_thres_mgr_long_alg_time_in_queue_gauge) or sum(absent(dummy)) * 5000)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Long Algorithm Median Time-in-Queue: {{$value | printf `%.2f`}} ms for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_long_alg_time_in_queue_gauge) or sum(absent(dummy)) * 5000" | first | value }} ms)'
      - alert: LongPipelineMedianTimeInQueue
        expr: histogram_quantile(0.5, sum(rate(hkube_pipeline_driver_queue_time_in_queue_histogram_bucket[5m])) by (le)) >
                  (sum(hkube_thres_mgr_long_pipeline_time_in_queue_gauge) or sum(absent(dummy)) * 10000)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Long Pipeline Median Time-in-Queue: {{$value | printf `%.2f`}} ms for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_long_pipeline_time_in_queue_gauge) or sum(absent(dummy)) * 10000" | first | value }} ms)'
      - alert: HighAlgorithmMemoryUsage
        expr: sum(max(kube_pod_labels{label_algorithm_name!~""}) by (pod)
                      * on(pod)
                      label_replace(
                          sum by(pod_name) (
                              container_memory_working_set_bytes
                          ), "pod", "$1", "pod_name", "(.+)")
                      )  / (1024 * 1024) > (sum(hkube_thres_mgr_high_alg_memory_usage_gauge) or sum(absent(dummy)) * 10000)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High Algorithms Total Memory Usage: {{$value | printf `%.0f`}} MB for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_alg_memory_usage_gauge) or sum(absent(dummy)) * 10000" | first | value }})'
      - alert: HighAlgorithmCpuUsage
        expr: sum(max(kube_pod_labels{label_algorithm_name!~""}) by (pod)
                      * on(pod)
                      label_replace(
                          sum by(pod_name) (
                              rate(container_cpu_usage_seconds_total{container_name="algorunner"}[5m])
                          ), "pod", "$1", "pod_name", "(.+)")
                      ) > (sum(hkube_thres_mgr_high_alg_cpu_usage_gauge) or sum(absent(dummy)) * 20)
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High Algorithms CPU Usage: {{$value | printf `%.2f`}} cores for at least 5 min (threshold: {{ query "sum(hkube_thres_mgr_high_alg_cpu_usage_gauge) or sum(absent(dummy)) * 20" | first | value }})'

    
  prometheus.yml: |
    rule_files:
    - /etc/config/rules
    - /etc/config/alerts
    scrape_configs:
    - job_name: prometheus
      static_configs:
      - targets:
        - localhost:9090
    - job_name: kubernetes-apiservers
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        regex: default;kubernetes;https
        source_labels:
        - __meta_kubernetes_namespace
        - __meta_kubernetes_service_name
        - __meta_kubernetes_endpoint_port_name
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
    - job_name: kubernetes-nodes
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - replacement: kubernetes.default.svc:443
        target_label: __address__
      - regex: (.+)
        replacement: /api/v1/nodes/${1}/proxy/metrics
        source_labels:
        - __meta_kubernetes_node_name
        target_label: __metrics_path__
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
    - job_name: kubernetes-nodes-cadvisor
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - replacement: kubernetes.default.svc:443
        target_label: __address__
      - regex: (.+)
        replacement: /api/v1/nodes/${1}:4194/proxy/metrics
        source_labels:
        - __meta_kubernetes_node_name
        target_label: __metrics_path__
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
    - job_name: kubernetes-service-endpoints
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        regex: true
        source_labels:
        - __meta_kubernetes_service_annotation_prometheus_io_scrape
      - action: replace
        regex: (https?)
        source_labels:
        - __meta_kubernetes_service_annotation_prometheus_io_scheme
        target_label: __scheme__
      - action: replace
        regex: (.+)
        source_labels:
        - __meta_kubernetes_service_annotation_prometheus_io_path
        target_label: __metrics_path__
      - action: replace
        regex: (.+)(?::\d+);(\d+)
        replacement: $1:$2
        source_labels:
        - __address__
        - __meta_kubernetes_service_annotation_prometheus_io_port
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: kubernetes_namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_service_name
        target_label: kubernetes_name
    - job_name: prometheus-pushgateway
      honor_labels: true
      kubernetes_sd_configs:
      - role: service
      relabel_configs:
      - action: keep
        regex: pushgateway
        source_labels:
        - __meta_kubernetes_service_annotation_prometheus_io_probe
    - job_name: kubernetes-node-exporter
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      scheme: https
      kubernetes_sd_configs:
      - role: node
      relabel_configs:
      - source_labels: [__address__]
        regex: ^(.*):\d+$
        target_label: __address__
        replacement: $1:9100
      - target_label: __scheme__
        replacement: http
      # Host name
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node
    - job_name: kubernetes-services
      kubernetes_sd_configs:
      - role: service
      metrics_path: /probe
      params:
        module:
        - http_2xx
      relabel_configs:
      - action: keep
        regex: true
        source_labels:
        - __meta_kubernetes_service_annotation_prometheus_io_probe
      - source_labels:
        - __address__
        target_label: __param_target
      - replacement: blackbox
        target_label: __address__
      - source_labels:
        - __param_target
        target_label: instance
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels:
        - __meta_kubernetes_namespace
        target_label: kubernetes_namespace
      - source_labels:
        - __meta_kubernetes_service_name
        target_label: kubernetes_name
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: keep
        regex: true
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scrape
      - action: replace
        regex: (.+)
        source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_path
        target_label: __metrics_path__
      - action: replace
        regex: (.+):(?:\d+);(\d+)
        replacement: ${1}:${2}
        source_labels:
        - __address__
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: kubernetes_namespace
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: kubernetes_pod_name
    alerting:
      alertmanagers:
      - kubernetes_sd_configs:
          - role: pod
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace]
          regex: monitoring
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: prometheus
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_component]
          regex: alertmanager
          action: keep
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          regex:
          action: drop
  rules: |
    {}
    
