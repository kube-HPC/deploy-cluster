kind: Job
metadata:
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
    app: monitoring-grafana
    chart: "grafana-0.6.1"
    component: "grafana"
    heritage: "Tiller"
    release: "monitoring"
  name: monitoring-grafana-set-datasource
spec:
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: monitoring-grafana
        component: "grafana"
        release: "monitoring"
    spec:
      containers:
      - name: monitoring-grafana-set-datasource
        image: "appropriate/curl:latest"
        env:
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: monitoring-grafana
              key: grafana-admin-user
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: monitoring-grafana
              key: grafana-admin-password
        args:
          - "http://$(ADMIN_USER):$(ADMIN_PASSWORD)@monitoring-grafana:80/api/datasources"
          - "--max-time"
          - "10"
          - "-H"
          - "Content-Type: application/json;charset=UTF-8"
          - "--data-binary"
          - "{\"name\":\"prom\",\"type\":\"prometheus\",\"url\":\"http://monitoring-prometheus-server:9090\",\"database\":\"\",\"jsonData\":{  },\"access\":\"proxy\",\"isDefault\":true}"
      restartPolicy: OnFailure
