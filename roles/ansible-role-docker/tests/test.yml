---
- name: Create two docker containers
  hosts: docker-native

  vars:
    - container_restart: true
    - container_privileged: true
    - docker_containers:
        - name: ubuntu-container
          image: kevincoakley/ubuntu16.04-systemd
          expose:
            - "8080"
          ports:
            - "2200:22"
            - "8081:8080"
          volumes:
            - "/sys/fs/cgroup:/sys/fs/cgroup"
        - name: centos-container
          image: kevincoakley/centos7-systemd
          expose:
            - "8080"
          ports:
            - "2222:22"
            - "8082:8080"
          volumes:
            - "/sys/fs/cgroup:/sys/fs/cgroup"

  roles:
    - ansible-role-docker

  tags:
    - docker-start


- name: Create two docker containers using systemd
  hosts: docker-systemd

  vars:
    - docker_mocker: true
    - container_run_as_service: true
    - container_privileged: true
    - docker_containers:
        - name: ubuntu-container
          image: kevincoakley/ubuntu16.04-systemd
          expose:
            - "8080"
          ports:
            - "2200:22"
            - "8081:8080"
          volumes:
            - "/sys/fs/cgroup:/sys/fs/cgroup"
          ulimits:
            - "nofile=40000:40000"
        - name: centos-container
          image: kevincoakley/centos7-systemd
          expose:
            - "8080"
          ports:
            - "2222:22"
            - "8082:8080"
          volumes:
            - "/sys/fs/cgroup:/sys/fs/cgroup"

  roles:
    - ansible-role-docker

  tags:
    - docker-systemd


- name: Remove the two docker containers
  hosts: docker-native

  vars:
    - container_state: absent
    - docker_containers:
        - name: ubuntu-container
          image: kevincoakley/ubuntu16.04-systemd
        - name: centos-container
          image: kevincoakley/centos7-systemd

  roles:
    - ansible-role-docker

  tags:
    - docker-stop
